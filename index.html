<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="Post-main-block" id="main-block">
        
    </div>

    <div class="overlay" id="overlay">
        <div class="content" id="content"></div>
        <div class="close" id="close"> <i class="fa-solid fa-xmark"></i> </i> </div>
    </div>

    <div class="add-post" id="add-post"> <i class="fa-solid fa-circle-plus"></i> </div>

    <div class="addPostOverlay" id="addPostOverlay">
        <h2>Create New Post</h2>
        <form action="addPostForm" class="addPostForm">
            <div class="label">
                <label for="title"> Post Title </label>
                <input type="text" name="text" id="title">
            </div>
            <!-- <div class="label">
                <label for="title"> Title </label>
                <input type="text" name="text" id="title">
            </div> -->
            <p>*Description</p>
            <textarea name="" id="" cols="60" rows="10"></textarea>
            <div>
                <button class="close-post">Close</button>
                <button class="save-post">Save Changes</button>
            </div>
        </form>
        <div class="close" id="close"> <i class="fa-solid fa-xmark"></i> </i> </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
