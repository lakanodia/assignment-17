<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-2</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="Post-main-block" id="main-block">

    </div>
    <div class="addFormDiv" id="addFormDiv">

    </div>

    <div class="overlay" id="overlay">
        <div class="content" id="content"></div>
        <div class="close" id="close"> <i class="fa-solid fa-xmark"></i> </i></div>
    </div>
    <div class="add-post" id="add-post-icon"> <i class="fa-solid fa-circle-plus"></i> </div>
    <div class="addPostOverlay" id="addPostOverlay">
        <div class="form-div">
            <h2 style="font-weight: 900;">Create New Post</h2>
            <form action="addPostForm" class="addPostForm" id="addPostForm">
                <div class="label">
                    <label for="title"> Post Title </label>
                    <input type="text" required class="title-input"  name="text" id="title-input">
                </div>
                <p style="margin-top: 20px; margin-bottom: 15px;">Description</p>
                <textarea name="" id="" cols="40" rows="15" class="descr-input"></textarea>
                <div class="closeSaveButtons" id="closeSaveButtons">
                    <button class="close-post" id="close-post">Close</button>
                    <button class="save-post" id="save-post">Save Post</button>
                </div>
            </form>
        </div>
        <div class="close" id="close-icon"> <i class="fa-solid fa-xmark"></i> </i> </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
